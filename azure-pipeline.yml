trigger:
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  inactiveColor: 'green'

stages:
- stage: Deploy
  jobs:
    - job: DeployStaticSite
      steps:
      - checkout: self
      
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'R_AzureSN' # Ensure this is the name of your Azure service connection
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az deployment group create --resource-group R_TRG --template-file main.bicep --parameters deploymentColor=$(inactiveColor)
      
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'R_AzureSN'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az network traffic-manager endpoint update --resource-group R_TRG --profile-name RTFM --type azureEndpoints --name mystaticwebsite-$(inactiveColor)-endpoint --set targetResourceId=/subscriptions/516383e3-de5a-48e2-bc97-0126fb775f47/resourceGroups/R_TRG/providers/Microsoft.Storage/storageAccounts/mystaticwebsite-$(inactiveColor)
            
      - task: AzureFileCopy@4
        inputs:
           sourcePath: 'website/' 
           azureSubscription: 'R_AzureSN'
           destination: 'AzureBlob'
           storage: storageAccountName
           containerName: '$web'

      - powershell: |
          Install-Module -Name Pester -Force -Scope CurrentUser
          Invoke-Pester -Script ./ptests.ps1
        displayName: 'Run Pester Tests'     
 
